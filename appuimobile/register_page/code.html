<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register Page</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#db0f79",
                        "background-light": "#f8f6f7",
                        "background-dark": "#221019",
                        "input-light": "#ffffff",
                        "input-dark": "#2e1a23",
                        "border-light": "#e6dbe1",
                        "border-dark": "#4a2e3a",
                        "text-main-light": "#181115",
                        "text-main-dark": "#ffffff",
                        "text-sec-light": "#896176",
                        "text-sec-dark": "#dcbcd0",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "0.75rem"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar for cleanliness */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col items-center">
<!-- Mobile Container -->
<div class="w-full max-w-md bg-background-light dark:bg-background-dark min-h-screen flex flex-col relative overflow-hidden shadow-2xl">
<!-- Top Bar -->
<div class="flex items-center px-4 py-4 pt-12 pb-2 justify-between z-10">
<button class="text-text-main-light dark:text-text-main-dark flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<div class="w-10"></div> <!-- Spacer for balance -->
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto pb-8">
<!-- Headline Section -->
<div class="px-6 pt-4 pb-6">
<h1 class="text-text-main-light dark:text-text-main-dark tracking-tight text-[32px] font-bold leading-tight text-left mb-2">
                    Create Account
                </h1>
<p class="text-text-sec-light dark:text-text-sec-dark text-base font-normal leading-normal">
                    Track expenses and master your budget today.
                </p>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-5 px-6" onsubmit="event.preventDefault()">
<!-- Name Fields Row -->
<div class="flex gap-4">
<label class="flex flex-col min-w-0 flex-1 group">
<span class="text-text-main-light dark:text-text-main-dark text-sm font-semibold leading-normal pb-2">First Name</span>
<input class="form-input w-full rounded-xl border border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark text-text-main-light dark:text-text-main-dark placeholder:text-text-sec-light dark:placeholder:text-text-sec-dark focus:border-primary focus:ring-1 focus:ring-primary h-14 px-4 text-base transition-all" placeholder="Jane" type="text"/>
</label>
<label class="flex flex-col min-w-0 flex-1 group">
<span class="text-text-main-light dark:text-text-main-dark text-sm font-semibold leading-normal pb-2">Last Name</span>
<input class="form-input w-full rounded-xl border border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark text-text-main-light dark:text-text-main-dark placeholder:text-text-sec-light dark:placeholder:text-text-sec-dark focus:border-primary focus:ring-1 focus:ring-primary h-14 px-4 text-base transition-all" placeholder="Doe" type="text"/>
</label>
</div>
<!-- Email Field -->
<label class="flex flex-col w-full group">
<span class="text-text-main-light dark:text-text-main-dark text-sm font-semibold leading-normal pb-2">Email Address</span>
<input class="form-input w-full rounded-xl border border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark text-text-main-light dark:text-text-main-dark placeholder:text-text-sec-light dark:placeholder:text-text-sec-dark focus:border-primary focus:ring-1 focus:ring-primary h-14 px-4 text-base transition-all" placeholder="jane@example.com" type="email"/>
</label>
<!-- Password Field -->
<div class="flex flex-col w-full group">
<label class="flex justify-between items-baseline pb-2">
<span class="text-text-main-light dark:text-text-main-dark text-sm font-semibold leading-normal">Password</span>
</label>
<div class="relative">
<input class="form-input w-full rounded-xl border border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark text-text-main-light dark:text-text-main-dark placeholder:text-text-sec-light dark:placeholder:text-text-sec-dark focus:border-primary focus:ring-1 focus:ring-primary h-14 pl-4 pr-12 text-base transition-all" placeholder="Min. 8 characters" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-text-sec-light dark:text-text-sec-dark hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<!-- Password Strength Indicator -->
<div class="flex items-center gap-2 mt-3">
<div class="h-1 flex-1 rounded-full bg-border-light dark:bg-border-dark overflow-hidden">
<div class="h-full w-0 bg-red-500"></div>
</div>
<div class="h-1 flex-1 rounded-full bg-border-light dark:bg-border-dark"></div>
<div class="h-1 flex-1 rounded-full bg-border-light dark:bg-border-dark"></div>
<div class="h-1 flex-1 rounded-full bg-border-light dark:bg-border-dark"></div>
<span class="text-xs font-medium text-text-sec-light dark:text-text-sec-dark ml-2">Strength</span>
</div>
</div>
<!-- Country Dropdown -->
<label class="flex flex-col w-full group">
<span class="text-text-main-light dark:text-text-main-dark text-sm font-semibold leading-normal pb-2">Country</span>
<div class="relative">
<select class="form-select w-full rounded-xl border border-border-light dark:border-border-dark bg-input-light dark:bg-input-dark text-text-main-light dark:text-text-main-dark focus:border-primary focus:ring-1 focus:ring-primary h-14 pl-4 pr-10 text-base appearance-none cursor-pointer transition-all">
<option disabled="" selected="" value="">Select your country</option>
<option value="us">United States</option>
<option value="uk">United Kingdom</option>
<option value="ca">Canada</option>
<option value="au">Australia</option>
</select>
<div class="pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-text-sec-light dark:text-text-sec-dark">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</label>
<!-- Actions -->
<div class="pt-4 flex flex-col gap-4">
<button class="w-full bg-primary hover:bg-[#c00d6a] text-white font-bold h-14 rounded-full shadow-lg shadow-primary/30 transition-all transform active:scale-[0.98] flex items-center justify-center text-lg">
                        Create Account
                    </button>
<div class="relative py-2 flex items-center justify-center">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-border-light dark:border-border-dark"></div>
</div>
<span class="relative bg-background-light dark:bg-background-dark px-4 text-sm text-text-sec-light dark:text-text-sec-dark font-medium">
                            Or register with
                        </span>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 h-12 rounded-xl border border-border-light dark:border-border-dark bg-white dark:bg-input-dark hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
<svg class="w-5 h-5" fill="currentColor" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-text-main-light dark:text-text-main-dark font-semibold text-sm">Google</span>
</button>
<button class="flex items-center justify-center gap-2 h-12 rounded-xl border border-border-light dark:border-border-dark bg-white dark:bg-input-dark hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
<svg class="w-5 h-5 text-black dark:text-white" fill="currentColor" viewbox="0 0 24 24">
<path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.78 1.18-.19 2.31-.89 3.51-.84 1.54.06 2.68.79 3.4 1.88-2.92 1.76-2.45 5.51.54 6.78-.63 1.59-1.47 3.16-2.53 4.37M12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25"></path>
</svg>
<span class="text-text-main-light dark:text-text-main-dark font-semibold text-sm">Apple</span>
</button>
</div>
</div>
<!-- Footer Link -->
<div class="py-6 text-center">
<p class="text-text-sec-light dark:text-text-sec-dark text-sm font-medium">
                        Already have an account? 
                        <a class="text-primary font-bold hover:underline" href="#">Log in</a>
</p>
</div>
</form>
</div>
</div>
</body></html>
