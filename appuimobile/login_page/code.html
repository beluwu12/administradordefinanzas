<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Budget Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#db0f79",
                        "background-light": "#f8f6f7",
                        "background-dark": "#221019",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "0.75rem"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden font-display">
<!-- Background Gradient Decor -->
<div class="absolute top-0 left-0 w-full h-[400px] overflow-hidden pointer-events-none z-0">
<div class="absolute -top-24 -left-24 w-64 h-64 bg-primary/10 rounded-full blur-3xl"></div>
<div class="absolute top-10 right-0 w-48 h-48 bg-primary/5 rounded-full blur-2xl"></div>
</div>
<!-- Top Navigation (Back Button) -->
<div class="relative z-10 flex items-center p-4 justify-between">
<button class="flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[#1c0d15] dark:text-white" style="font-size: 24px;">arrow_back</span>
</button>
</div>
<!-- Main Content Area -->
<div class="relative z-10 flex flex-col flex-1 px-4 max-w-[480px] mx-auto w-full justify-center pb-10">
<!-- Logo / Branding -->
<div class="flex flex-col items-center mb-8">
<div class="size-20 bg-primary/10 rounded-3xl flex items-center justify-center mb-6 rotate-3">
<span class="material-symbols-outlined text-primary" style="font-size: 40px;">account_balance_wallet</span>
</div>
<h2 class="text-[#1c0d15] dark:text-white tracking-tight text-[32px] font-extrabold leading-tight text-center">
                    Welcome Back!
                </h2>
<p class="text-[#1c0d15]/60 dark:text-white/60 text-base font-medium leading-normal pt-3 text-center max-w-xs">
                    Sign in to continue tracking your budget and mastering your money.
                </p>
</div>
<!-- Login Form -->
<form class="flex flex-col gap-5 w-full">
<!-- Email Field -->
<div class="flex flex-col w-full">
<label class="text-[#1c0d15] dark:text-white text-sm font-semibold leading-normal pb-2 ml-1">Email Address</label>
<div class="relative">
<div class="absolute left-4 top-1/2 -translate-y-1/2 flex items-center justify-center text-primary/60">
<span class="material-symbols-outlined" style="font-size: 20px;">mail</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1c0d15] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#e8cfdc] dark:border-white/10 bg-white dark:bg-white/5 h-14 pl-12 pr-4 text-base font-normal leading-normal placeholder:text-[#9b4b74]/50 dark:placeholder:text-white/30 transition-all" placeholder="name@example.com" type="email" value=""/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col w-full">
<label class="text-[#1c0d15] dark:text-white text-sm font-semibold leading-normal pb-2 ml-1">Password</label>
<div class="relative">
<div class="absolute left-4 top-1/2 -translate-y-1/2 flex items-center justify-center text-primary/60">
<span class="material-symbols-outlined" style="font-size: 20px;">lock</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1c0d15] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#e8cfdc] dark:border-white/10 bg-white dark:bg-white/5 h-14 pl-12 pr-12 text-base font-normal leading-normal placeholder:text-[#9b4b74]/50 dark:placeholder:text-white/30 transition-all" placeholder="••••••••" type="password" value=""/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 flex items-center justify-center text-[#9b4b74] dark:text-white/40 hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility_off</span>
</button>
</div>
</div>
<!-- Forgot Password -->
<div class="flex justify-end">
<a class="text-primary text-sm font-bold hover:underline" href="#">Forgot Password?</a>
</div>
<!-- Login Button -->
<button class="w-full bg-primary hover:bg-[#b00c61] text-white h-14 rounded-full font-bold text-lg shadow-lg shadow-primary/30 transition-all active:scale-[0.98] mt-2 flex items-center justify-center gap-2">
                    Log In
                    <span class="material-symbols-outlined" style="font-size: 20px;">login</span>
</button>
</form>
<!-- Divider -->
<div class="flex items-center gap-4 my-8 w-full">
<div class="h-px bg-[#e8cfdc] dark:bg-white/10 flex-1"></div>
<span class="text-[#9b4b74] dark:text-white/40 text-sm font-medium">Or continue with</span>
<div class="h-px bg-[#e8cfdc] dark:bg-white/10 flex-1"></div>
</div>
<!-- Social Login -->
<div class="flex gap-4 w-full">
<button class="flex-1 h-14 rounded-xl border border-[#e8cfdc] dark:border-white/10 bg-white dark:bg-white/5 flex items-center justify-center gap-3 hover:bg-gray-50 dark:hover:bg-white/10 transition-colors">
<!-- Google Placeholder Icon -->
<div class="size-6 bg-contain bg-center bg-no-repeat" data-alt="Google Logo" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCnIxOUA34bXWfWCVhY0xSg56hPYq5cosstTyTRgwAP-Xs2Nx2nFAN5RQVAl1ygWXHQtzlW4FR5jfjzmahLAeoa22INicHukcA7ScNJYUCW_1gX9-52DSGXrTEJgZq-8DZbCu0o-2djxA-EkUTLm9vv3dTvTXlCTBujUBdRCXWjbyaOUKFipDWZlqOMpR-7M-mcLAh6uujyvV_lOFyufnLhIJhqMdxuaNyOXF5ZY3fABFNRGNNsycQrR4t5Fmp8IZGlYX6pZQ_rCAI');"></div>
<span class="text-[#1c0d15] dark:text-white font-semibold text-sm">Google</span>
</button>
<button class="flex-1 h-14 rounded-xl border border-[#e8cfdc] dark:border-white/10 bg-white dark:bg-white/5 flex items-center justify-center gap-3 hover:bg-gray-50 dark:hover:bg-white/10 transition-colors">
<!-- Apple Placeholder Icon -->
<span class="material-symbols-outlined text-[#1c0d15] dark:text-white" style="font-size: 28px;">check_circle</span>
<span class="text-[#1c0d15] dark:text-white font-semibold text-sm">Apple</span>
</button>
</div>
<!-- Footer Register Link -->
<div class="mt-8 text-center">
<p class="text-[#1c0d15] dark:text-white text-base">
                    Don't have an account? 
                    <a class="text-primary font-bold hover:underline ml-1" href="#">Register</a>
</p>
</div>
<!-- Bio-metric option (FaceID) simulation -->
<div class="mt-8 flex justify-center">
<button class="flex flex-col items-center gap-2 text-primary/60 dark:text-primary/80 hover:text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 32px;">face</span>
<span class="text-xs font-medium">Face ID</span>
</button>
</div>
</div>
</div>
</body></html>
