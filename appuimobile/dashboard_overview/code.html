<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dashboard Overview</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#db0f79",
                        "background-light": "#f8f6f7",
                        "background-dark": "#221019",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom Scrollbar for horizontal scrolling if needed */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen font-display text-[#1c0d15] dark:text-white transition-colors duration-200">
<div class="relative flex h-full w-full flex-col overflow-x-hidden pb-24 max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl min-h-screen">
<!-- TopAppBar -->
<header class="sticky top-0 z-20 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md px-6 py-4 flex items-center justify-between border-b border-gray-100 dark:border-white/5">
<div class="flex flex-col">
<span class="text-sm font-medium text-gray-500 dark:text-gray-400">Welcome back,</span>
<h2 class="text-xl font-bold leading-tight tracking-tight text-[#1c0d15] dark:text-white">Alex Morgan</h2>
</div>
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-[#1c0d15] dark:text-white">
<span class="material-symbols-outlined text-2xl">settings</span>
</button>
</header>
<!-- Stats: Total Balance -->
<section class="px-6 pt-6 pb-2">
<div class="relative overflow-hidden rounded-2xl bg-white dark:bg-gray-800 p-6 shadow-sm border border-gray-100 dark:border-white/5">
<div class="relative z-10 flex flex-col gap-1">
<p class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Balance</p>
<div class="flex items-baseline gap-2">
<h1 class="text-3xl font-extrabold tracking-tight text-[#1c0d15] dark:text-white">$12,450.00</h1>
</div>
<div class="flex items-center gap-1 mt-2">
<span class="flex items-center justify-center w-5 h-5 rounded-full bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400">
<span class="material-symbols-outlined text-sm font-bold">trending_up</span>
</span>
<p class="text-sm font-semibold text-green-600 dark:text-green-400">+12% <span class="text-gray-400 dark:text-gray-500 font-medium">vs last month</span></p>
</div>
</div>
<!-- Decorative background blob -->
<div class="absolute -top-12 -right-12 w-32 h-32 bg-primary/10 rounded-full blur-2xl"></div>
</div>
</section>
<!-- ActionsBar -->
<section class="px-6 py-4">
<div class="grid grid-cols-4 gap-4">
<button class="group flex flex-col items-center gap-2">
<div class="flex h-14 w-14 items-center justify-center rounded-2xl bg-primary/10 text-primary transition-transform group-active:scale-95 dark:bg-primary/20 dark:text-primary-300">
<span class="material-symbols-outlined text-2xl">swap_horiz</span>
</div>
<span class="text-xs font-semibold text-[#1c0d15] dark:text-gray-300">Transfer</span>
</button>
<button class="group flex flex-col items-center gap-2">
<div class="flex h-14 w-14 items-center justify-center rounded-2xl bg-primary/10 text-primary transition-transform group-active:scale-95 dark:bg-primary/20 dark:text-primary-300">
<span class="material-symbols-outlined text-2xl">credit_card</span>
</div>
<span class="text-xs font-semibold text-[#1c0d15] dark:text-gray-300">Pay Bill</span>
</button>
<button class="group flex flex-col items-center gap-2">
<div class="flex h-14 w-14 items-center justify-center rounded-2xl bg-primary/10 text-primary transition-transform group-active:scale-95 dark:bg-primary/20 dark:text-primary-300">
<span class="material-symbols-outlined text-2xl">send</span>
</div>
<span class="text-xs font-semibold text-[#1c0d15] dark:text-gray-300">Send</span>
</button>
<button class="group flex flex-col items-center gap-2">
<div class="flex h-14 w-14 items-center justify-center rounded-2xl bg-primary/10 text-primary transition-transform group-active:scale-95 dark:bg-primary/20 dark:text-primary-300">
<span class="material-symbols-outlined text-2xl">receipt_long</span>
</div>
<span class="text-xs font-semibold text-[#1c0d15] dark:text-gray-300">Request</span>
</button>
</div>
</section>
<!-- Charts: Cash Flow -->
<section class="px-6 py-4">
<div class="flex flex-col gap-4 rounded-2xl bg-white dark:bg-gray-800 p-6 shadow-sm border border-gray-100 dark:border-white/5">
<div class="flex items-center justify-between">
<div>
<p class="text-sm font-medium text-gray-500 dark:text-gray-400">Cash Flow</p>
<p class="text-xl font-bold text-[#1c0d15] dark:text-white">$3,200 <span class="text-sm font-normal text-gray-400">Surplus</span></p>
</div>
<div class="px-2 py-1 rounded bg-background-light dark:bg-white/5 text-xs font-medium text-gray-500 dark:text-gray-400">Last 30 Days</div>
</div>
<div class="relative h-32 w-full mt-2">
<!-- SVG Chart -->
<svg class="w-full h-full overflow-visible" preserveaspectratio="none" viewbox="0 0 300 100">
<defs>
<lineargradient id="chartGradient" x1="0" x2="0" y1="0" y2="1">
<stop offset="0%" stop-color="#db0f79" stop-opacity="0.2"></stop>
<stop offset="100%" stop-color="#db0f79" stop-opacity="0"></stop>
</lineargradient>
</defs>
<!-- Area -->
<path d="M0,80 C30,80 30,30 60,30 C90,30 90,60 120,60 C150,60 150,20 180,20 C210,20 210,50 240,50 C270,50 270,10 300,10 V100 H0 Z" fill="url(#chartGradient)"></path>
<!-- Line -->
<path d="M0,80 C30,80 30,30 60,30 C90,30 90,60 120,60 C150,60 150,20 180,20 C210,20 210,50 240,50 C270,50 270,10 300,10" fill="none" stroke="#db0f79" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"></path>
<!-- Interactive Dot (Simulated) -->
<circle cx="180" cy="20" fill="#ffffff" r="4" stroke="#db0f79" stroke-width="2"></circle>
</svg>
</div>
<div class="flex justify-between px-2">
<p class="text-xs font-bold text-gray-400">W1</p>
<p class="text-xs font-bold text-gray-400">W2</p>
<p class="text-xs font-bold text-gray-400">W3</p>
<p class="text-xs font-bold text-primary">W4</p>
</div>
</div>
</section>
<!-- Goals of the Month -->
<section class="px-6 py-2">
<h3 class="text-lg font-bold text-[#1c0d15] dark:text-white mb-3">Goals of the Month</h3>
<div class="rounded-2xl bg-white dark:bg-gray-800 p-5 shadow-sm border border-gray-100 dark:border-white/5">
<div class="flex justify-between items-center mb-2">
<span class="font-bold text-[#1c0d15] dark:text-white">New Laptop</span>
<span class="text-sm font-semibold text-primary">$1,200 / $2,000</span>
</div>
<div class="w-full bg-background-light dark:bg-white/10 rounded-full h-2 mb-4">
<div class="bg-primary h-2 rounded-full" style="width: 60%"></div>
</div>
<div class="flex gap-3 pt-2 border-t border-gray-100 dark:border-white/5">
<button class="flex-1 py-2 text-sm font-semibold text-primary hover:bg-primary/5 rounded-lg transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-lg">add</span>
                        New Goal
                    </button>
<div class="w-px bg-gray-200 dark:bg-white/10 my-1"></div>
<button class="flex-1 py-2 text-sm font-semibold text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 rounded-lg transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-lg">delete</span>
                        Delete
                    </button>
</div>
</div>
</section>
<!-- Tasks Pending -->
<section class="px-6 py-4">
<h3 class="text-lg font-bold text-[#1c0d15] dark:text-white mb-3">Tasks Pending</h3>
<div class="rounded-2xl bg-white dark:bg-gray-800 p-5 shadow-sm border border-gray-100 dark:border-white/5">
<ul class="flex flex-col gap-3 mb-4">
<li class="flex items-center gap-3">
<div class="relative flex items-center">
<input class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-gray-300 dark:border-gray-600 checked:bg-primary checked:border-primary transition-all" type="checkbox"/>
<span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none">
<span class="material-symbols-outlined text-sm">check</span>
</span>
</div>
<span class="text-sm font-medium text-[#1c0d15] dark:text-gray-200">Approve Monthly Report</span>
</li>
<li class="flex items-center gap-3">
<div class="relative flex items-center">
<input class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-gray-300 dark:border-gray-600 checked:bg-primary checked:border-primary transition-all" type="checkbox"/>
<span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none">
<span class="material-symbols-outlined text-sm">check</span>
</span>
</div>
<span class="text-sm font-medium text-[#1c0d15] dark:text-gray-200">Review subscription charges</span>
</li>
</ul>
<div class="flex gap-3 pt-2 border-t border-gray-100 dark:border-white/5">
<button class="flex-1 py-2 text-sm font-semibold text-primary hover:bg-primary/5 rounded-lg transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-lg">add_task</span>
                        New Task
                    </button>
<div class="w-px bg-gray-200 dark:bg-white/10 my-1"></div>
<button class="flex-1 py-2 text-sm font-semibold text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 rounded-lg transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-lg">delete</span>
                        Delete
                    </button>
</div>
</div>
</section>
<!-- Floating Action Button -->
<div class="fixed bottom-6 right-6 z-50">
<button class="group flex items-center gap-2 bg-primary hover:bg-pink-700 text-white shadow-lg hover:shadow-primary/40 transition-all rounded-full h-14 pl-4 pr-6">
<span class="material-symbols-outlined text-2xl group-hover:rotate-90 transition-transform duration-300">add</span>
<span class="font-bold text-base whitespace-nowrap">Add Transaction</span>
</button>
</div>
</div>
</body></html>
