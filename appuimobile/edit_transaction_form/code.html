<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Transaction Form</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#db0f79", "background-light": "#f8f6f7", "background-dark": "#221019", "surface-light": "#ffffff", "surface-dark": "#1C2A20"}, fontFamily: {display: "Manrope"}, borderRadius: {DEFAULT: "0.125rem", lg: "0.25rem", xl: "0.5rem", full: "0.75rem"}}}};</script>
<style>
        /* Custom styles to remove default input styling for cleaner look */
        .no-spinner::-webkit-outer-spin-button,
        .no-spinner::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display text-[#0e1b12] dark:text-[#e0e5e1] overflow-x-hidden selection:bg-primary/30">
<!-- Top App Bar -->
<header class="sticky top-0 z-20 flex items-center justify-between p-4 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight">Edit Transaction</h2>
<button class="flex h-10 items-center justify-center px-2 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
<span class="text-red-600 dark:text-red-400 text-sm font-bold">Delete</span>
</button>
</header>
<!-- Scrollable Content -->
<main class="flex-1 flex flex-col w-full max-w-md mx-auto px-4 pb-6">
<!-- Hero Amount Section -->
<div class="flex flex-col items-center justify-center py-8">
<label class="sr-only" for="amount-input">Transaction Amount</label>
<div class="relative flex items-center justify-center w-full">
<input class="bg-transparent text-center text-[40px] leading-tight font-extrabold text-[#0e1b12] dark:text-white border-none focus:ring-0 p-0 w-full placeholder-gray-300 dark:placeholder-gray-600 caret-primary" id="amount-input" type="text" value="$ 45.00"/>
</div>
<p class="text-sm font-medium text-gray-500 dark:text-gray-400 mt-2">Tap to edit amount</p>
</div>
<!-- Form Fields Container -->
<div class="flex flex-col gap-4">
<!-- Date Picker -->
<div class="group flex items-center gap-4 bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 cursor-pointer hover:border-primary/50 transition-colors">
<div class="flex items-center justify-center rounded-lg bg-primary/10 dark:bg-primary/20 shrink-0 size-10 text-primary">
<span class="material-symbols-outlined">calendar_today</span>
</div>
<div class="flex-1 flex flex-col">
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">Date</span>
<p class="text-base font-semibold text-[#0e1b12] dark:text-white">Oct 24, 2023</p>
</div>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</div>
<!-- Category Selector -->
<div class="group flex items-center gap-4 bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 cursor-pointer hover:border-primary/50 transition-colors">
<div class="flex items-center justify-center rounded-lg bg-orange-100 dark:bg-orange-900/30 shrink-0 size-10 text-orange-600 dark:text-orange-400">
<span class="material-symbols-outlined">shopping_cart</span>
</div>
<div class="flex-1 flex flex-col">
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">Category</span>
<p class="text-base font-semibold text-[#0e1b12] dark:text-white">Groceries</p>
</div>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</div>
<!-- Account/Payment Method -->
<div class="group flex items-center gap-4 bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 cursor-pointer hover:border-primary/50 transition-colors">
<div class="flex items-center justify-center rounded-lg shrink-0 size-10 overflow-hidden bg-blue-900 text-white relative">
<!-- Placeholder for card logo using CSS gradient/shapes -->
<div class="absolute inset-0 bg-gradient-to-br from-blue-700 to-blue-900" data-alt="Dark blue abstract credit card logo background"></div>
<span class="material-symbols-outlined relative z-10 text-lg">credit_card</span>
</div>
<div class="flex-1 flex flex-col">
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">Account</span>
<p class="text-base font-semibold text-[#0e1b12] dark:text-white">Chase Sapphire</p>
</div>
<span class="material-symbols-outlined text-gray-400">expand_more</span>
</div>
<!-- Description / Note -->
<div class="flex flex-col gap-2 bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 focus-within:border-primary/50 transition-colors">
<label class="text-xs font-medium text-gray-500 dark:text-gray-400 flex items-center gap-2" for="note">
<span class="material-symbols-outlined text-[16px]">edit_note</span>
                    Note
                </label>
<textarea class="w-full bg-transparent border-none p-0 text-base text-[#0e1b12] dark:text-white placeholder-gray-400 focus:ring-0 resize-none leading-normal" id="note" placeholder="Add a note..." rows="3">Weekly shopping at Trader Joe's</textarea>
</div>
</div>
</main>
<!-- Footer Actions -->
<div class="sticky bottom-0 z-20 bg-background-light dark:bg-background-dark p-4 w-full max-w-md mx-auto">
<div class="flex flex-col gap-3">
<button class="w-full bg-primary hover:bg-primary/90 text-[#003815] text-base font-bold h-14 rounded-xl shadow-sm hover:shadow-md transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span class="material-symbols-outlined">check</span>
                Save Changes
            </button>
<button class="w-full bg-transparent hover:bg-black/5 dark:hover:bg-white/5 text-gray-500 dark:text-gray-400 text-base font-bold h-12 rounded-xl transition-colors">
                Cancel
            </button>
</div>
</div>
</body></html>
