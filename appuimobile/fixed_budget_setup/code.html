<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Fixed Budget Setup</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#db0f79",
                        "background-light": "#f8f6f7",
                        "background-dark": "#221019",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "0.75rem" },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#1c0d15] dark:text-gray-100 antialiased overflow-x-hidden">
<div class="relative flex min-h-screen w-full flex-col group/design-root">
<!-- TopAppBar -->
<header class="sticky top-0 z-50 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm p-4 pb-2 justify-between border-b border-gray-200 dark:border-white/10">
<button class="text-gray-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Fixed Budgets</h2>
</header>
<main class="flex-1 flex flex-col p-4 gap-6 pb-24">
<!-- Summary Stats Card -->
<section>
<div class="flex flex-col gap-2 rounded-xl p-6 bg-white dark:bg-white/5 shadow-sm border border-primary/10 dark:border-white/10">
<div class="flex items-center gap-3 mb-2">
<div class="p-2 bg-primary/10 rounded-lg text-primary">
<span class="material-symbols-outlined">account_balance_wallet</span>
</div>
<p class="text-gray-600 dark:text-gray-400 text-sm font-medium leading-normal uppercase tracking-wider">Total Fixed Expenses</p>
</div>
<p class="text-gray-900 dark:text-white tracking-tight text-3xl font-bold leading-tight">$2,450 <span class="text-lg text-gray-500 dark:text-gray-400 font-medium">/ month</span></p>
<div class="mt-2 h-1.5 w-full bg-gray-100 dark:bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-primary w-[75%] rounded-full"></div>
</div>
<p class="text-xs text-gray-500 dark:text-gray-400 mt-2 text-right">75% of total income</p>
</div>
</section>
<!-- Budget List -->
<section class="flex flex-col gap-4">
<div class="flex items-center justify-between">
<h3 class="text-base font-bold text-gray-900 dark:text-white">Categories</h3>
<button class="text-sm font-medium text-primary hover:text-primary/80">Sort by</button>
</div>
<!-- Housing Item -->
<div class="group flex items-center gap-4 bg-white dark:bg-white/5 px-4 py-4 rounded-xl shadow-sm border border-gray-100 dark:border-white/5 transition-all hover:shadow-md hover:border-primary/20">
<div class="flex items-center justify-center rounded-lg bg-primary/10 shrink-0 size-12 text-primary">
<span class="material-symbols-outlined">house</span>
</div>
<div class="flex flex-col flex-1 justify-center">
<div class="flex justify-between items-baseline">
<p class="text-gray-900 dark:text-white text-base font-bold leading-normal line-clamp-1">Housing</p>
<p class="text-primary text-base font-bold leading-normal">$1,200.00</p>
</div>
<div class="flex justify-between items-center mt-0.5">
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal">Monthly</p>
<div class="flex gap-1 opacity-100 sm:opacity-0 sm:group-hover:opacity-100 transition-opacity">
<button aria-label="Edit budget" class="size-8 flex items-center justify-center text-gray-400 hover:text-primary hover:bg-primary/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-[20px]">edit</span>
</button>
<button aria-label="Delete budget" class="size-8 flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-500/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-[20px]">delete</span>
</button>
</div>
</div>
</div>
</div>
<!-- Groceries Item -->
<div class="group flex items-center gap-4 bg-white dark:bg-white/5 px-4 py-4 rounded-xl shadow-sm border border-gray-100 dark:border-white/5 transition-all hover:shadow-md hover:border-primary/20">
<div class="flex items-center justify-center rounded-lg bg-orange-100 text-orange-600 shrink-0 size-12">
<span class="material-symbols-outlined">shopping_cart</span>
</div>
<div class="flex flex-col flex-1 justify-center">
<div class="flex justify-between items-baseline">
<p class="text-gray-900 dark:text-white text-base font-bold leading-normal line-clamp-1">Groceries</p>
<p class="text-primary text-base font-bold leading-normal">$400.00</p>
</div>
<div class="flex justify-between items-center mt-0.5">
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal">Monthly</p>
<div class="flex gap-1 opacity-100 sm:opacity-0 sm:group-hover:opacity-100 transition-opacity">
<button aria-label="Edit budget" class="size-8 flex items-center justify-center text-gray-400 hover:text-primary hover:bg-primary/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-[20px]">edit</span>
</button>
<button aria-label="Delete budget" class="size-8 flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-500/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-[20px]">delete</span>
</button>
</div>
</div>
</div>
</div>
<!-- Transport Item -->
<div class="group flex items-center gap-4 bg-white dark:bg-white/5 px-4 py-4 rounded-xl shadow-sm border border-gray-100 dark:border-white/5 transition-all hover:shadow-md hover:border-primary/20">
<div class="flex items-center justify-center rounded-lg bg-blue-100 text-blue-600 shrink-0 size-12">
<span class="material-symbols-outlined">directions_car</span>
</div>
<div class="flex flex-col flex-1 justify-center">
<div class="flex justify-between items-baseline">
<p class="text-gray-900 dark:text-white text-base font-bold leading-normal line-clamp-1">Transport</p>
<p class="text-primary text-base font-bold leading-normal">$150.00</p>
</div>
<div class="flex justify-between items-center mt-0.5">
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal">Monthly</p>
<div class="flex gap-1 opacity-100 sm:opacity-0 sm:group-hover:opacity-100 transition-opacity">
<button aria-label="Edit budget" class="size-8 flex items-center justify-center text-gray-400 hover:text-primary hover:bg-primary/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-[20px]">edit</span>
</button>
<button aria-label="Delete budget" class="size-8 flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-500/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-[20px]">delete</span>
</button>
</div>
</div>
</div>
</div>
<!-- Entertainment Item -->
<div class="group flex items-center gap-4 bg-white dark:bg-white/5 px-4 py-4 rounded-xl shadow-sm border border-gray-100 dark:border-white/5 transition-all hover:shadow-md hover:border-primary/20">
<div class="flex items-center justify-center rounded-lg bg-purple-100 text-purple-600 shrink-0 size-12">
<span class="material-symbols-outlined">movie</span>
</div>
<div class="flex flex-col flex-1 justify-center">
<div class="flex justify-between items-baseline">
<p class="text-gray-900 dark:text-white text-base font-bold leading-normal line-clamp-1">Entertainment</p>
<p class="text-primary text-base font-bold leading-normal">$200.00</p>
</div>
<div class="flex justify-between items-center mt-0.5">
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal">Monthly</p>
<div class="flex gap-1 opacity-100 sm:opacity-0 sm:group-hover:opacity-100 transition-opacity">
<button aria-label="Edit budget" class="size-8 flex items-center justify-center text-gray-400 hover:text-primary hover:bg-primary/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-[20px]">edit</span>
</button>
<button aria-label="Delete budget" class="size-8 flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-500/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-[20px]">delete</span>
</button>
</div>
</div>
</div>
</div>
</section>
</main>
<!-- Sticky Footer FAB -->
<div class="fixed bottom-0 left-0 w-full bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md p-4 border-t border-gray-200 dark:border-white/10 z-10">
<button class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-primary/90 active:bg-primary/95 text-white font-bold h-14 rounded-lg shadow-lg shadow-primary/30 transition-all transform active:scale-[0.98]">
<span class="material-symbols-outlined">add_circle</span>
<span>Add New Budget</span>
</button>
</div>
</div>
</body></html>
