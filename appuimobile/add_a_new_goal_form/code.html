<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Goal</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#db0f79", "background-light": "#f8f6f7", "background-dark": "#221019", "surface-light": "#ffffff", "surface-dark": "#1a2c20"}, fontFamily: {display: "Manrope"}, borderRadius: {DEFAULT: "0.125rem", lg: "0.25rem", xl: "0.5rem", full: "0.75rem"}}}};</script>
<style>
        /* Hide scrollbar for category selector but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Custom date picker indicator adjustment */
        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0;
            color: transparent;
            cursor: pointer;
            height: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col relative overflow-x-hidden text-slate-900 dark:text-white">
<!-- Top Navigation -->
<header class="sticky top-0 z-50 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md px-4 py-3 flex items-center justify-between border-b border-gray-200/50 dark:border-white/5">
<button class="flex items-center justify-center w-10 h-10 -ml-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined text-[28px]">close</span>
</button>
<h1 class="text-lg font-bold text-center flex-1 pr-8">New Savings Goal</h1>
<!-- Hidden spacer to balance center title -->
<div class="w-2"></div>
</header>
<main class="flex-1 w-full max-w-lg mx-auto pb-32">
<!-- Hero Amount Input -->
<section class="flex flex-col items-center justify-center py-8 px-6">
<p class="text-primary text-sm font-bold tracking-wide uppercase mb-2">Target Amount</p>
<div class="relative w-full flex justify-center items-center">
<span class="text-4xl sm:text-5xl font-extrabold text-slate-400 dark:text-slate-600 mr-1 absolute left-1/2 -translate-x-20 sm:-translate-x-24 pointer-events-none">$</span>
<input autofocus="" class="w-full bg-transparent border-none text-center text-5xl sm:text-6xl font-extrabold text-slate-900 dark:text-white placeholder-slate-200 dark:placeholder-slate-800 focus:ring-0 p-0 leading-tight caret-primary" inputmode="decimal" placeholder="0.00" type="number"/>
</div>
</section>
<!-- Form Fields -->
<div class="px-5 space-y-6">
<!-- Goal Name -->
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300" for="goalName">Goal Name</label>
<div class="relative">
<input class="w-full bg-white dark:bg-surface-dark border-none rounded-2xl h-14 px-4 pl-12 text-base font-medium text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/50 transition-all shadow-sm" id="goalName" placeholder="e.g. Dream Vacation" type="text"/>
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined">edit</span>
</span>
</div>
</div>
<!-- Target Date -->
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300" for="targetDate">Target Date</label>
<div class="relative group">
<input class="w-full bg-white dark:bg-surface-dark border-none rounded-2xl h-14 px-4 pl-12 text-base font-medium text-slate-900 dark:text-white focus:ring-2 focus:ring-primary/50 transition-all shadow-sm appearance-none relative z-10" id="targetDate" type="date"/>
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500 z-20">
<span class="material-symbols-outlined">calendar_today</span>
</span>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-primary z-20 pointer-events-none group-hover:translate-x-1 transition-transform">
<span class="material-symbols-outlined">chevron_right</span>
</span>
</div>
</div>
<!-- Category Selector -->
<div class="space-y-3">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">Category</label>
<div class="flex gap-4 overflow-x-auto no-scrollbar pb-2 -mx-5 px-5 snap-x">
<!-- Selected Item -->
<button class="flex flex-col items-center gap-2 snap-start shrink-0 group">
<div class="w-16 h-16 rounded-full bg-primary text-slate-900 flex items-center justify-center shadow-lg shadow-primary/25 ring-4 ring-primary/20 transition-transform transform group-active:scale-95">
<span class="material-symbols-outlined text-3xl">home</span>
</div>
<span class="text-xs font-bold text-slate-900 dark:text-white">House</span>
</button>
<!-- Unselected Items -->
<button class="flex flex-col items-center gap-2 snap-start shrink-0 group opacity-60 hover:opacity-100 transition-opacity">
<div class="w-16 h-16 rounded-full bg-white dark:bg-surface-dark text-slate-500 dark:text-slate-400 flex items-center justify-center shadow-sm border border-slate-100 dark:border-white/5 group-hover:bg-gray-50 dark:group-hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-3xl">directions_car</span>
</div>
<span class="text-xs font-medium text-slate-500 dark:text-slate-400">Car</span>
</button>
<button class="flex flex-col items-center gap-2 snap-start shrink-0 group opacity-60 hover:opacity-100 transition-opacity">
<div class="w-16 h-16 rounded-full bg-white dark:bg-surface-dark text-slate-500 dark:text-slate-400 flex items-center justify-center shadow-sm border border-slate-100 dark:border-white/5 group-hover:bg-gray-50 dark:group-hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-3xl">flight</span>
</div>
<span class="text-xs font-medium text-slate-500 dark:text-slate-400">Travel</span>
</button>
<button class="flex flex-col items-center gap-2 snap-start shrink-0 group opacity-60 hover:opacity-100 transition-opacity">
<div class="w-16 h-16 rounded-full bg-white dark:bg-surface-dark text-slate-500 dark:text-slate-400 flex items-center justify-center shadow-sm border border-slate-100 dark:border-white/5 group-hover:bg-gray-50 dark:group-hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-3xl">devices</span>
</div>
<span class="text-xs font-medium text-slate-500 dark:text-slate-400">Gadget</span>
</button>
<button class="flex flex-col items-center gap-2 snap-start shrink-0 group opacity-60 hover:opacity-100 transition-opacity">
<div class="w-16 h-16 rounded-full bg-white dark:bg-surface-dark text-slate-500 dark:text-slate-400 flex items-center justify-center shadow-sm border border-slate-100 dark:border-white/5 group-hover:bg-gray-50 dark:group-hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-3xl">school</span>
</div>
<span class="text-xs font-medium text-slate-500 dark:text-slate-400">Education</span>
</button>
<button class="flex flex-col items-center gap-2 snap-start shrink-0 group opacity-60 hover:opacity-100 transition-opacity">
<div class="w-16 h-16 rounded-full bg-white dark:bg-surface-dark text-slate-500 dark:text-slate-400 flex items-center justify-center shadow-sm border border-slate-100 dark:border-white/5 group-hover:bg-gray-50 dark:group-hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-3xl">add</span>
</div>
<span class="text-xs font-medium text-slate-500 dark:text-slate-400">Custom</span>
</button>
</div>
</div>
<!-- Notes -->
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300" for="notes">Notes <span class="text-slate-400 font-normal">(Optional)</span></label>
<textarea class="w-full bg-white dark:bg-surface-dark border-none rounded-2xl p-4 h-32 text-base font-normal text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/50 resize-none shadow-sm" id="notes" placeholder="Add details about your goal..."></textarea>
</div>
</div>
</main>
<!-- Sticky Bottom Action -->
<footer class="fixed bottom-0 left-0 right-0 p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-lg border-t border-gray-200/50 dark:border-white/5 z-40">
<div class="max-w-lg mx-auto">
<button class="w-full bg-primary hover:bg-[#15cf53] active:scale-[0.98] transition-all text-slate-900 text-lg font-bold py-4 rounded-2xl shadow-lg shadow-primary/25 flex items-center justify-center gap-2">
<span class="material-symbols-outlined font-bold">check</span>
                Create Goal
            </button>
</div>
</footer>
</body></html>
