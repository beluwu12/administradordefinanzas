<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Goal</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#db0f79", "background-light": "#f8f6f7", "background-dark": "#221019"}, fontFamily: {display: "Manrope"}, borderRadius: {DEFAULT: "0.125rem", lg: "0.25rem", xl: "0.5rem", full: "0.75rem"}}}};</script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hiding for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-slate-50 overflow-hidden h-screen w-full flex justify-center">
<div class="relative flex h-full w-full max-w-md flex-col bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Header / TopAppBar -->
<div class="shrink-0 flex items-center justify-between bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md px-4 py-4 border-b border-slate-200 dark:border-slate-800 z-20">
<button class="text-slate-500 hover:text-slate-800 dark:text-slate-400 dark:hover:text-slate-200 text-base font-medium transition-colors" type="button">
                Cancel
            </button>
<h2 class="text-[#0e1b12] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Edit Goal</h2>
<!-- Invisible spacer to balance the title centering -->
<div class="w-[45px]"></div>
</div>
<!-- Scrollable Form Content -->
<div class="flex-1 overflow-y-auto no-scrollbar pb-32">
<!-- ProgressBar Component -->
<div class="flex flex-col gap-3 p-6 pb-2">
<div class="flex gap-6 justify-between items-end">
<div class="flex flex-col">
<p class="text-slate-500 dark:text-slate-400 text-xs font-semibold uppercase tracking-wider mb-1">Goal Status</p>
<p class="text-[#0e1b12] dark:text-white text-base font-bold leading-normal">Current Progress</p>
</div>
<p class="text-primary dark:text-primary text-sm font-bold leading-normal bg-primary/10 px-2 py-1 rounded">$1,300 of $2,000</p>
</div>
<div class="rounded-full bg-slate-200 dark:bg-slate-800 h-3 overflow-hidden">
<div class="h-full rounded-full bg-primary transition-all duration-500 ease-out" style="width: 65%;"></div>
</div>
<p class="text-right text-xs text-slate-400 dark:text-slate-500 font-medium">65% Achieved</p>
</div>
<div class="h-1 bg-transparent"></div>
<!-- Form Fields -->
<form class="flex flex-col px-4 gap-6 mt-4">
<!-- TextField: Goal Name -->
<div class="flex flex-col gap-2 group/input">
<label class="text-[#0e1b12] dark:text-white text-base font-medium leading-normal" for="goalName">Goal Name</label>
<div class="relative">
<input class="form-input flex w-full rounded-xl border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-[#0e1b12] dark:text-white focus:border-primary focus:ring-primary h-14 px-4 text-base shadow-sm transition-all placeholder:text-slate-400" id="goalName" placeholder="e.g. New Car" type="text" value="Vacation Fund"/>
</div>
</div>
<!-- TextField: Target Amount -->
<div class="flex flex-col gap-2 group/input">
<label class="text-[#0e1b12] dark:text-white text-base font-medium leading-normal" for="targetAmount">Target Amount</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="text-slate-500 dark:text-slate-400 font-bold text-lg">$</span>
</div>
<input class="form-input flex w-full rounded-xl border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-[#0e1b12] dark:text-white focus:border-primary focus:ring-primary h-14 pl-9 pr-4 text-lg font-bold shadow-sm transition-all" id="targetAmount" inputmode="decimal" type="text" value="2,000"/>
</div>
</div>
<!-- TextField: Target Date -->
<div class="flex flex-col gap-2 group/input">
<label class="text-[#0e1b12] dark:text-white text-base font-medium leading-normal" for="targetDate">Target Date</label>
<div class="relative flex w-full items-center">
<input class="form-input flex w-full rounded-xl border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-[#0e1b12] dark:text-white focus:border-primary focus:ring-primary h-14 px-4 text-base shadow-sm transition-all appearance-none" id="targetDate" type="date" value="2023-12-25"/>
<div class="absolute right-4 pointer-events-none text-primary bg-white dark:bg-slate-800 pl-2">
<span class="material-symbols-outlined">calendar_today</span>
</div>
</div>
</div>
<!-- TextArea: Description -->
<div class="flex flex-col gap-2 group/input">
<label class="text-[#0e1b12] dark:text-white text-base font-medium leading-normal flex justify-between" for="description">
                        Notes 
                        <span class="text-slate-400 dark:text-slate-500 font-normal text-sm">Optional</span>
</label>
<textarea class="form-textarea flex w-full rounded-xl border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-[#0e1b12] dark:text-white focus:border-primary focus:ring-primary p-4 text-base shadow-sm resize-none transition-all placeholder:text-slate-400" id="description" placeholder="Add details about your goal..." rows="4">Saving for a trip to Japan in winter.</textarea>
</div>
</form>
</div>
<!-- Footer Actions -->
<div class="absolute bottom-0 left-0 right-0 z-20">
<!-- Gradient fade above footer -->
<div class="h-6 w-full bg-gradient-to-b from-transparent to-background-light dark:to-background-dark"></div>
<div class="bg-background-light dark:bg-background-dark px-4 pb-8 pt-2 flex flex-col gap-3 border-t border-slate-100 dark:border-slate-800/50">
<button class="group flex items-center justify-center w-full bg-primary hover:bg-green-400 text-background-dark font-bold text-lg h-14 rounded-xl shadow-lg shadow-green-500/20 transition-all active:scale-[0.98]" type="button">
                    Save Changes
                </button>
<button class="flex items-center justify-center w-full bg-transparent hover:bg-red-50 dark:hover:bg-red-900/20 text-red-500 dark:text-red-400 font-semibold text-base h-12 rounded-xl transition-colors" type="button">
                    Delete Goal
                </button>
</div>
</div>
</div>
</body></html>
