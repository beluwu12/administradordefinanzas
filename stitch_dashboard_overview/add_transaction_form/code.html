<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Transaction - FinanceApp</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f6f8f6; 
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; 
        }input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-background-light text-gray-900 font-display antialiased selection:bg-primary selection:text-black">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 px-4 md:px-10 py-4 bg-white">
<div class="flex items-center gap-3">
<div class="size-8 text-primary flex items-center justify-center">
<span class="material-symbols-outlined !text-[32px]">account_balance_wallet</span>
</div>
<h2 class="text-gray-900 text-xl font-bold leading-tight tracking-[-0.015em]">FinanceApp</h2>
</div>
<div class="flex flex-1 justify-end gap-8">
<nav class="hidden md:flex items-center gap-8">
<a class="text-gray-500 hover:text-primary transition-colors text-sm font-medium leading-normal" href="#">Dashboard</a>
<a class="text-gray-900 hover:text-primary transition-colors text-sm font-bold leading-normal" href="#">Transactions</a>
<a class="text-gray-500 hover:text-primary transition-colors text-sm font-medium leading-normal" href="#">Budget</a>
<a class="text-gray-500 hover:text-primary transition-colors text-sm font-medium leading-normal" href="#">Reports</a>
</nav>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-gray-100" data-alt="User profile avatar placeholder" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAal566XUhc8LWfz6dbr1_o6ht3bS_UnbCDRmEsDRB9IYEChUhS-7QmYv2l4-OCr9BlxDk74B53-z2yVeu_ROpmI_iqY0NT4SOQzs0zdwbWy7uOIdEV1YQTdWICBcOqCV4p5qss_heE4bhplwBBm5dE3iwEGmtPE3roV_pN0u4lniTFilmTpd4FjmSj-A-keo1-l19y2O8xtqEz_QXbc9MjPGmZnr8QO9WMzBPwWU3Y36ZhG-FxQhvcCIe74-41P7plbQ4agBlk9BI");'>
</div>
</div>
</header>
<div class="layout-container flex h-full grow flex-col px-4 md:px-40 py-8">
<div class="flex flex-1 justify-center">
<div class="layout-content-container flex flex-col max-w-[800px] flex-1">
<div class="flex flex-col gap-2 mb-8">
<h1 class="text-gray-900 tracking-tight text-3xl md:text-4xl font-bold leading-tight">New Transaction</h1>
<p class="text-gray-500 text-base font-normal">Record a new income or expense entry to track your finances.</p>
</div>
<div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
<div class="px-6 pt-6 pb-4">
<div class="flex p-1 rounded-lg bg-gray-50 border border-gray-200">
<label class="flex-1 relative cursor-pointer group">
<input class="peer sr-only" name="transaction_type" type="radio" value="Income"/>
<div class="h-10 w-full flex items-center justify-center rounded-[6px] text-gray-500 font-medium text-sm transition-all duration-200 peer-checked:bg-primary peer-checked:text-black peer-checked:shadow-sm">
<span class="material-symbols-outlined mr-2 text-[18px]">arrow_downward</span>
                                    Income
                                </div>
</label>
<label class="flex-1 relative cursor-pointer group">
<input checked="" class="peer sr-only" name="transaction_type" type="radio" value="Expense"/>
<div class="h-10 w-full flex items-center justify-center rounded-[6px] text-gray-500 font-medium text-sm transition-all duration-200 peer-checked:bg-primary peer-checked:text-black peer-checked:shadow-sm">
<span class="material-symbols-outlined mr-2 text-[18px]">arrow_upward</span>
                                    Expense
                                </div>
</label>
</div>
</div>
<form class="p-6 pt-2 flex flex-col gap-6">
<div class="flex flex-col gap-2">
<label class="text-gray-700 text-sm font-semibold uppercase tracking-wider">Amount</label>
<div class="relative flex items-center">
<div class="absolute left-4 text-gray-400 pointer-events-none flex items-center justify-center">
<span class="material-symbols-outlined">attach_money</span>
</div>
<input class="w-full bg-white border border-gray-200 text-gray-900 text-3xl font-bold rounded-lg py-4 pl-12 pr-4 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-gray-300 transition-all" placeholder="0.00" type="number"/>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="flex flex-col gap-2">
<label class="text-gray-700 text-sm font-medium">Date</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-xl">calendar_month</span>
</div>
<input class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-lg text-gray-900 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary placeholder-gray-400 appearance-none h-12" type="date" value="2023-10-27"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-gray-700 text-sm font-medium">Payment Method</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-xl">credit_card</span>
</div>
<select class="w-full pl-10 pr-10 py-3 bg-white border border-gray-200 rounded-lg text-gray-900 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary h-12 appearance-none">
<option>Credit Card</option>
<option>Debit Card</option>
<option>Cash</option>
<option>Bank Transfer</option>
</select>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400">expand_more</span>
</div>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<div class="flex items-center gap-2">
<label class="text-gray-700 text-sm font-medium">Category</label>
<button class="text-primary hover:text-green-600 transition-colors rounded-full flex items-center justify-center hover:bg-green-50" title="Add new custom tag" type="button">
<span class="material-symbols-outlined text-[20px]">add_circle</span>
</button>
</div>
<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
<label class="cursor-pointer relative">
<input class="peer sr-only" name="category" type="radio" value="food"/>
<div class="flex flex-col items-center justify-center p-3 rounded-lg border border-gray-200 bg-white hover:bg-gray-50 peer-checked:border-primary peer-checked:bg-green-50 peer-checked:ring-1 peer-checked:ring-primary transition-all">
<div class="size-8 rounded-full bg-gray-100 peer-checked:bg-primary/20 flex items-center justify-center mb-2">
<span class="material-symbols-outlined text-gray-500 peer-checked:text-green-700 text-[20px]">restaurant</span>
</div>
<span class="text-xs text-gray-700 font-medium">Food</span>
</div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="category" type="radio" value="transport"/>
<div class="flex flex-col items-center justify-center p-3 rounded-lg border border-gray-200 bg-white hover:bg-gray-50 peer-checked:border-primary peer-checked:bg-green-50 peer-checked:ring-1 peer-checked:ring-primary transition-all">
<div class="size-8 rounded-full bg-gray-100 peer-checked:bg-primary/20 flex items-center justify-center mb-2">
<span class="material-symbols-outlined text-gray-500 peer-checked:text-green-700 text-[20px]">directions_car</span>
</div>
<span class="text-xs text-gray-700 font-medium">Transport</span>
</div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="category" type="radio" value="shopping"/>
<div class="flex flex-col items-center justify-center p-3 rounded-lg border border-gray-200 bg-white hover:bg-gray-50 peer-checked:border-primary peer-checked:bg-green-50 peer-checked:ring-1 peer-checked:ring-primary transition-all">
<div class="size-8 rounded-full bg-gray-100 peer-checked:bg-primary/20 flex items-center justify-center mb-2">
<span class="material-symbols-outlined text-gray-500 peer-checked:text-green-700 text-[20px]">shopping_bag</span>
</div>
<span class="text-xs text-gray-700 font-medium">Shopping</span>
</div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="category" type="radio" value="entertainment"/>
<div class="flex flex-col items-center justify-center p-3 rounded-lg border border-gray-200 bg-white hover:bg-gray-50 peer-checked:border-primary peer-checked:bg-green-50 peer-checked:ring-1 peer-checked:ring-primary transition-all">
<div class="size-8 rounded-full bg-gray-100 peer-checked:bg-primary/20 flex items-center justify-center mb-2">
<span class="material-symbols-outlined text-gray-500 peer-checked:text-green-700 text-[20px]">movie</span>
</div>
<span class="text-xs text-gray-700 font-medium">Fun</span>
</div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="category" type="radio" value="housing"/>
<div class="flex flex-col items-center justify-center p-3 rounded-lg border border-gray-200 bg-white hover:bg-gray-50 peer-checked:border-primary peer-checked:bg-green-50 peer-checked:ring-1 peer-checked:ring-primary transition-all">
<div class="size-8 rounded-full bg-gray-100 peer-checked:bg-primary/20 flex items-center justify-center mb-2">
<span class="material-symbols-outlined text-gray-500 peer-checked:text-green-700 text-[20px]">cottage</span>
</div>
<span class="text-xs text-gray-700 font-medium">Housing</span>
</div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="category" type="radio" value="utilities"/>
<div class="flex flex-col items-center justify-center p-3 rounded-lg border border-gray-200 bg-white hover:bg-gray-50 peer-checked:border-primary peer-checked:bg-green-50 peer-checked:ring-1 peer-checked:ring-primary transition-all">
<div class="size-8 rounded-full bg-gray-100 peer-checked:bg-primary/20 flex items-center justify-center mb-2">
<span class="material-symbols-outlined text-gray-500 peer-checked:text-green-700 text-[20px]">bolt</span>
</div>
<span class="text-xs text-gray-700 font-medium">Bills</span>
</div>
</label>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-gray-700 text-sm font-medium">Description (Optional)</label>
<textarea class="w-full p-4 bg-white border border-gray-200 rounded-lg text-gray-900 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary placeholder-gray-400 resize-none text-sm leading-normal" placeholder="What was this transaction for?" rows="3"></textarea>
</div>
<div class="flex items-center justify-end gap-4 mt-4 pt-4 border-t border-gray-100">
<button class="px-6 py-3 rounded-lg text-gray-600 font-medium text-sm hover:bg-gray-100 transition-colors" type="button">
                                Cancel
                            </button>
<button class="px-8 py-3 rounded-lg bg-primary text-black font-bold text-sm hover:bg-[#0fd451] transition-colors shadow-lg shadow-green-200 flex items-center gap-2" type="button">
<span class="material-symbols-outlined text-[18px]">check</span>
                                Save Transaction
                            </button>
</div>
</form>
</div>
<div class="mt-8 text-center text-gray-500 text-xs">
<p>Press <kbd class="font-sans px-1.5 py-0.5 rounded border border-gray-200 bg-white text-gray-700 shadow-sm">Enter</kbd> to save immediately.</p>
</div>
</div>
</div>
</div>
</div>

</body></html>
