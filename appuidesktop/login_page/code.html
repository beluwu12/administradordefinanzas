<!DOCTYPE html>

<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Iniciar Sesión - Gestor Financiero</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "text-main": "#0d1b12",
                        "text-secondary": "#4c9a66",
                        "border-color": "#e7f3eb",
                        "input-border": "#cfe7d7",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-text-main antialiased selection:bg-primary/30">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
        <!-- Header -->
        <header
            class="flex items-center justify-between whitespace-nowrap border-b border-solid border-border-color px-6 lg:px-10 py-3 bg-white/50 dark:bg-background-dark/50 backdrop-blur-sm sticky top-0 z-10">
            <div class="flex items-center gap-4 text-text-main dark:text-white">
                <div class="size-8 flex items-center justify-center text-primary">
                    <!-- Icon replaced with Material Symbol -->
                    <span class="material-symbols-outlined text-3xl"
                        data-icon="account_balance_wallet">account_balance_wallet</span>
                </div>
                <h2 class="text-text-main dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Gestor
                    Financiero</h2>
            </div>
            <div class="flex gap-2">
                <a class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary/10 hover:bg-primary/20 transition-colors text-text-main dark:text-white text-sm font-bold leading-normal tracking-[0.015em]"
                    href="#">
                    <span class="truncate">Registrarse</span>
                </a>
            </div>
        </header>
        <!-- Main Content -->
        <div class="flex flex-1 flex-col items-center justify-center py-10 px-4 sm:px-6 lg:px-8 relative z-0">
            <!-- Background Gradients -->
            <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-gradient-to-br from-primary/10 to-transparent blur-3xl -z-10"
                data-alt="Burbuja de gradiente verde abstracta en la esquina superior izquierda"></div>
            <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-gradient-to-tl from-primary/10 to-transparent blur-3xl -z-10"
                data-alt="Burbuja de gradiente verde abstracta en la esquina inferior derecha"></div>
            <div class="flex flex-col max-w-[480px] w-full flex-1">
                <!-- Heading -->
                <div class="flex flex-col gap-2 pb-8 text-center">
                    <h1 class="text-text-main dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">
                        Bienvenido de Nuevo</h1>
                    <p class="text-text-secondary text-base font-normal leading-normal">Ingresa tus credenciales para
                        acceder a tu panel financiero.</p>
                </div>
                <!-- Card -->
                <div class="bg-white dark:bg-[#152a1d] rounded-xl border border-input-border shadow-sm p-6 sm:p-8">
                    <form action="#" class="flex flex-col gap-5" method="POST">
                        <!-- Email Field -->
                        <label class="flex flex-col w-full gap-2">
                            <p class="text-text-main dark:text-white text-base font-medium leading-normal">Correo
                                Electrónico</p>
                            <input
                                class="form-input flex w-full resize-none overflow-hidden rounded-lg text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-input-border bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary/70 p-[15px] text-base font-normal leading-normal transition-all"
                                name="email" placeholder="nombre@empresa.com" required="" type="email" />
                        </label>
                        <!-- Password Field -->
                        <label class="flex flex-col w-full gap-2">
                            <div class="flex justify-between items-center">
                                <p class="text-text-main dark:text-white text-base font-medium leading-normal">
                                    Contraseña</p>
                            </div>
                            <div class="relative group">
                                <input
                                    class="form-input flex w-full resize-none overflow-hidden rounded-lg text-text-main dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-input-border bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-text-secondary/70 p-[15px] pr-12 text-base font-normal leading-normal transition-all"
                                    name="password" placeholder="Ingresa tu contraseña" required="" type="password" />
                                <button aria-label="Alternar visibilidad de contraseña"
                                    class="absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary hover:text-text-main transition-colors flex items-center justify-center p-1 rounded-full hover:bg-black/5 dark:hover:bg-white/10"
                                    type="button">
                                    <span class="material-symbols-outlined text-[20px]"
                                        data-icon="visibility">visibility</span>
                                </button>
                            </div>
                        </label>
                        <!-- Forgot Password Link -->
                        <div class="flex justify-end">
                            <a class="text-sm font-bold text-text-secondary hover:text-primary transition-colors inline-flex items-center gap-1 group"
                                href="#">
                                <span>¿Olvidaste tu contraseña?</span>
                            </a>
                        </div>
                        <!-- Submit Button -->
                        <button
                            class="w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary hover:bg-[#0fdc52] active:scale-[0.98] transition-all text-text-main text-base font-bold leading-normal tracking-[0.015em] flex gap-2 shadow-md shadow-primary/20 mt-2"
                            type="submit">
                            <span>Iniciar Sesión</span>
                            <span class="material-symbols-outlined text-[20px]" data-icon="login">login</span>
                        </button>
                    </form>
                    <!-- Divider -->
                    <div class="relative my-8">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-input-border"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="bg-white dark:bg-[#152a1d] px-4 text-text-secondary font-medium">O continúa
                                con</span>
                        </div>
                    </div>
                    <!-- Social Login -->
                    <div class="grid grid-cols-2 gap-3">
                        <button
                            class="flex items-center justify-center gap-2 rounded-lg h-12 px-4 border border-input-border bg-background-light dark:bg-background-dark hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors text-text-main dark:text-white text-sm font-bold group">
                            <span class="font-serif text-xl group-hover:scale-110 transition-transform">G</span>
                            <span>Google</span>
                        </button>
                        <button
                            class="flex items-center justify-center gap-2 rounded-lg h-12 px-4 border border-input-border bg-background-light dark:bg-background-dark hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors text-text-main dark:text-white text-sm font-bold group">
                            <span
                                class="text-xl group-hover:scale-110 transition-transform text-black dark:text-white"><span
                                    class="material-symbols-outlined" data-icon="apple">ios</span></span>
                            <span>Apple</span>
                        </button>
                    </div>
                </div>
                <!-- Action Panel Style Footer -->
                <div class="mt-8">
                    <div
                        class="flex flex-col items-center justify-center gap-2 rounded-lg border border-dashed border-input-border p-4 text-center">
                        <p class="text-text-secondary text-sm">¿Aún no tienes una cuenta?</p>
                        <a class="text-sm font-bold leading-normal tracking-[0.015em] flex items-center gap-1 text-text-main dark:text-white hover:text-primary transition-colors"
                            href="#">
                            Crear una cuenta
                            <span class="material-symbols-outlined text-[18px]"
                                data-icon="arrow_forward">arrow_forward</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
