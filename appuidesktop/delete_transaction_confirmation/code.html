<!DOCTYPE html>

<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Confirmación de Eliminar Transacción</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
    <!-- Blurred Background Context (Simulating the App underneath) -->
    <div aria-hidden="true"
        class="absolute inset-0 z-0 flex flex-col p-6 gap-6 blur-[6px] opacity-40 select-none pointer-events-none">
        <div class="flex items-center justify-between">
            <div class="h-8 w-32 bg-gray-300 dark:bg-gray-700 rounded-lg"></div>
            <div class="h-10 w-10 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="h-40 rounded-xl bg-white dark:bg-[#182820] shadow-sm"></div>
            <div class="h-40 rounded-xl bg-white dark:bg-[#182820] shadow-sm"></div>
            <div class="h-40 rounded-xl bg-white dark:bg-[#182820] shadow-sm"></div>
        </div>
        <div class="grow rounded-xl bg-white dark:bg-[#182820] shadow-sm"></div>
    </div>
    <!-- Dark Overlay -->
    <div class="absolute inset-0 z-10 bg-[#0d1b12]/60 dark:bg-black/70 backdrop-blur-sm"></div>
    <!-- Modal Container -->
    <div class="relative z-20 flex h-full grow flex-col items-center justify-center p-4">
        <div
            class="layout-content-container flex flex-col w-full max-w-[480px] bg-white dark:bg-[#162a1e] rounded-xl shadow-2xl ring-1 ring-black/5 dark:ring-white/10 overflow-hidden transform transition-all">
            <!-- Icon Header -->
            <div class="flex justify-center pt-8 pb-2">
                <div
                    class="flex h-16 w-16 items-center justify-center rounded-full bg-red-50 dark:bg-red-900/20 ring-1 ring-red-100 dark:ring-red-900/30">
                    <span class="material-symbols-outlined text-red-600 dark:text-red-400 text-[32px]">delete</span>
                </div>
            </div>
            <!-- Text Content -->
            <div class="px-6 sm:px-8 text-center">
                <h2 class="text-[#0d1b12] dark:text-white tracking-tight text-[24px] font-bold leading-tight pb-3 pt-3">
                    ¿Eliminar Transacción?
                </h2>
                <p class="text-[#4c5c52] dark:text-gray-400 text-base font-normal leading-relaxed pb-6">
                    ¿Estás seguro de que deseas eliminar esta transacción? Esta acción no se puede deshacer y afectará
                    tu presupuesto mensual.
                </p>
            </div>
            <!-- Transaction Summary Card -->
            <div class="px-6 sm:px-8 pb-8 w-full">
                <div
                    class="flex items-center gap-4 rounded-lg border border-gray-100 dark:border-[#2a4533] bg-background-light dark:bg-[#0d1b12] p-4 shadow-sm">
                    <!-- Image -->
                    <div class="h-12 w-12 rounded-lg bg-center bg-no-repeat bg-cover shrink-0 ring-1 ring-black/5 dark:ring-white/10"
                        data-alt="Patrón verde abstracto representando el logo de Whole Foods"
                        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAx9jrxLo9CRYIj2NMZaOi3W3V4gIRDXnynUGREpffywO65_Ec8WYs5SrT6kQMeCMcMnmrENU-UEzHnlNVaKujErAf019RlH2lobQD9xMDfFRGjuAjN-4ta8nZhepISY83a9eihoKjFZLtXfRaH0tQzf2LoQKb0QLpStcwkaVhKhcdwY1l717guNaVhNeaNIZpBShHupXcFshQff-mEXQwOtxrG-jOyIQq-ib7oTUlXRd00bENKr5gdKvywxcQqDNtT9MPeFD2a-1c");'>
                    </div>
                    <!-- Details -->
                    <div class="flex flex-col gap-0.5 grow min-w-0">
                        <p class="text-[#0d1b12] dark:text-white text-sm font-bold leading-tight truncate">Whole Foods
                            Market</p>
                        <p class="text-[#4c9a66] dark:text-primary/80 text-xs font-medium leading-normal">24 Feb, 2024 •
                            Comestibles</p>
                    </div>
                    <!-- Amount -->
                    <div class="text-right shrink-0">
                        <p class="text-[#0d1b12] dark:text-white text-sm font-bold leading-tight">-$54.00</p>
                    </div>
                </div>
            </div>
            <!-- Button Group -->
            <div class="bg-gray-50 dark:bg-[#13241a] px-6 py-4 border-t border-gray-100 dark:border-[#2a4533]">
                <div class="flex flex-col-reverse sm:flex-row gap-3">
                    <!-- Delete Button (Destructive - Secondary visual style) -->
                    <!-- Used modified style to indicate destruction but lower visual weight than "Cancel" to prevent errors -->
                    <button
                        class="flex flex-1 min-w-[84px] cursor-pointer items-center justify-center rounded-lg h-11 px-4 border border-gray-200 dark:border-gray-700 bg-white dark:bg-transparent hover:bg-red-50 dark:hover:bg-red-900/20 hover:border-red-200 dark:hover:border-red-800 hover:text-red-700 dark:hover:text-red-400 text-gray-600 dark:text-gray-400 text-sm font-bold leading-normal tracking-[0.015em] transition-colors focus:outline-none focus:ring-2 focus:ring-red-500/50">
                        <span class="truncate">Sí, Eliminar</span>
                    </button>
                    <!-- Cancel Button (Primary Action - Highlighted style) -->
                    <!-- Using Primary Green to encourage keeping the data -->
                    <button
                        class="flex flex-1 min-w-[84px] cursor-pointer items-center justify-center rounded-lg h-11 px-4 bg-primary hover:bg-primary/90 text-[#0d1b12] text-sm font-bold leading-normal tracking-[0.015em] shadow-sm transition-colors focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <span class="truncate">Cancelar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
