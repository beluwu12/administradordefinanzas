version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: finanzas-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-finanzas}
      POSTGRES_USER: ${POSTGRES_USER:-finanzas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-securepassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finanzas -d finanzas"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finanzas-network

  backend:
    build: ./server
    container_name: finanzas-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-finanzas}:${POSTGRES_PASSWORD:-securepassword}@postgres:5432/${POSTGRES_DB:-finanzas}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      CRON_ENABLED: "true"
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - finanzas-network

  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: finanzas-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - finanzas-network

volumes:
  postgres_data:

networks:
  finanzas-network:
    driver: bridge
